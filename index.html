<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
   <H1>Imagem Dinâmica</H1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador!</p>
   <picture>
    <source  media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px" srcset="imagens/foto-m.png" type="image/jpg">
    <img src="imagens/foto-g.png" alt="imagens flexívem">
   </picture> 

   <h1>Reproduzindo Áudio</h1>
   <P>Vamos aprender a reproduzir áudios em HTML5</P>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/gunacast-33.mp3" type="audio/mpeg">
    <source src="midia/gunacast-33.ogg" type="audio/ogg">
    <source src="midia/gunacast-33.wav" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/gunacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
   </audio>
</body>
</html>
